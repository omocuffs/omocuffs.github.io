  bio-academica: "Possui graduação em Matemática pela Universidade Federal de Santa Catarina (1998), mestrado em Matemática e Computação Científica pela Universidade Federal de Santa Catarina (2001), especialização em Docência na Educação Superior pela Unochapecó (2007) e doutorado em Engenharia Mecânica e de Materiais pela Universidade Tecnológica Federal do Paraná (2016). Atualmente é professor Associado I na Universidade Federal da Fronteira Sul, atuando na graduação e na pós-graduação. Tem experiência em extensão e pesquisa na área de Ensino de Matemática: com ênfase em Educação Financeira; em Tecnologias Aplicadas ao Ensino, atuando nos seguintes temas: robótica educacional e pensamento computacional; e atua em Olimpíadas de Matemática, sendo coordenador da OMOC (Olimpíada de Matemática do Oeste Catarinense). "
