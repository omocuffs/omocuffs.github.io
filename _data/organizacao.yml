- nome: Janice Reichert
  titulo: Colaboradora
  imagem: janice-omoc.jpg
  posicao: colaborador
  bio: 
  bio-academica: "Possui graduação em Matemática pela Universidade Federal de Santa Maria (1998), mestrado em Matemática e Computação Científica pela Universidade Federal de Santa Catarina (2001), doutorado em Engenharia Mecânica pela Universidade Federal do Rio Grande do Sul (2009) e realizou estágio pós-doutoral no Departamento de Informática Aplicada do Instituto de Informática da Universidade Federal do Rio Grande do Sul (2019). Atualmente é professora da Universidade Federal da Fronteira Sul - Campus Chapecó - SC. Tem experiência na área de Ensino da Matemática, com ênfase em Tecnologias Aplicadas ao Ensino, atuando nos seguintes temas: robótica educacional e Tecnologias Digitais na Educação Básica. Na área de Matemática Aplicada, atua principalmente nos seguintes temas: equações diferenciais parciais e soluções analíticas para a equação de transporte de radiação. Líder do grupo de pesquisa em Informática e Inovação na Educação (GPIIE). Atua com projetos de extensão e pesquisa voltados para a formação inicial e continuada de professores."
